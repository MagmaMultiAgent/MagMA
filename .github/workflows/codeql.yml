name: "CodeQL Advanced"

on:
  push:
    branches:
      - '!v0.0.2-AQ-MA'
      - '!v0.0.2-MA'
      - '!v0.0.2-MA-Eval'
      - '!main'
      - '!TDK'
      - 'alpha-CNN'
      - '!alpha-algo'
      - '!v0.0.1-CNN'
      - '!v0.0.1-CNN-mixed'
      - '!v0.0.1-action-per-unit'
      - '!v0.0.1-factory-net'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install required system packages
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get install -y wget bzip2 ca-certificates curl git build-essential manpages-dev
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*

    - name: Install Miniconda
      run: |
        wget --quiet https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O ~/miniconda.sh
        /bin/bash ~/miniconda.sh -b -p $HOME/miniconda
        rm ~/miniconda.sh
        $HOME/miniconda/bin/conda clean -a

    - name: Initialize Conda
      run: echo "source $HOME/miniconda/etc/profile.d/conda.sh" >> $BASH_ENV

    - name: Copy conda environment file
      run: cp envs/conda/environment.yml .

    - name: Copy pip requirements file
      run: cp envs/pip/requirements_GH.txt .

    - name: Create Conda environment
      run: |
        source $HOME/miniconda/etc/profile.d/conda.sh
        conda env create -f environment.yml
        conda clean -afy
      shell: bash

    - name: Install ipykernel
      run: |
        source $HOME/miniconda/etc/profile.d/conda.sh
        conda activate luxai_s2
        pip install --no-cache-dir ipykernel
      shell: bash

    - name: Add Lux conda env to ipykernel to run Notebooks
      run: |
        source $HOME/miniconda/etc/profile.d/conda.sh
        conda activate luxai_s2
        python -m ipykernel install --user --name=luxai_s2 --display-name "LuxAI S2"
      shell: bash

    - name: Install Lux AI Python packages
      run: |
        source $HOME/miniconda/etc/profile.d/conda.sh
        conda activate luxai_s2
        pip install --no-cache-dir --upgrade pip
      shell: bash

    - name: Install additional requirements
      run: |
        source $HOME/miniconda/etc/profile.d/conda.sh
        conda activate luxai_s2
        pip install --no-cache-dir -r requirements_GH.txt
      shell: bash

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
