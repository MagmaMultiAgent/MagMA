name: "CodeQL Advanced"

on:
  push:
    branches:
      - '!v0.0.2-AQ-MA'
      - '!v0.0.2-MA'
      - '!v0.0.2-MA-Eval'
      - '!main'
      - '!TDK'
      - 'alpha-CNN'
      - '!alpha-algo'
      - '!v0.0.1-CNN'
      - '!v0.0.1-CNN-mixed'
      - '!v0.0.1-action-per-unit'
      - '!v0.0.1-factory-net'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    defaults:
        run:
          shell: bash -l {0}

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      

    - name: Install required system packages
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get install -y wget bzip2 ca-certificates curl git build-essential manpages-dev
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*

    - name: Setup Conda environment (using actions/setup-conda)
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        channels: bioconda, conda-forge, defaults
        use-only-tar-bz2: true  # IMPORTANT: This needs to be set for caching to work properly!
        auto-update-conda: true
        auto-activate-base: false
        environment-file: envs/conda/environment.yml
        activate-environment: luxai_s2

    - name: Copy pip requirements file
      run: cp envs/pip/requirements_GH.txt .  # Only needed if you have separate pip requirements

    - name: Install Lux AI Python packages (if not in conda env)
      run: |
        conda init bash
        conda update -q conda
        pip install --no-cache-dir --upgrade pip
        pip install --no-cache-dir -r requirements_GH.txt 
      shell: bash -el {0}  # Only necessary if using pip install

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{ matrix.language }}"
