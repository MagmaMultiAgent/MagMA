name: "CodeQL Advanced"

on:
  push:
    branches:
      - '!main'
      - '!v0.0.3-Hybrid'
      - '!v0.0.3-TDK'
      - '!v0.0.3-Monolithic'
      - 'v0.0.3-SUT'
      - '!v0.0.2-MA-Eval'
      - '!v0.0.1-action-per-unit'
      - '!v0.0.1-factory-net'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install required system packages
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install -y wget bzip2 ca-certificates curl git build-essential manpages-dev
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Copy requirements file
        run: |
          cp envs/pip/requirements_GH.txt .  # Only needed if you have separate pip requirements
          cp envs/conda/environment.yml .

      - name: Install dependencies
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          $CONDA/bin/conda env update --file environment.yml
          $CONDA/bin/conda init bash
          
      
      - name: Install Lux AI Python packages
        run: |
            source $CONDA/bin/activate luxai_s2
            pip install --no-cache-dir --upgrade pip
            pip install --no-cache-dir -r requirements_GH.txt 
        shell: bash -el {0}  # Only necessary if using pip install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ 'python' }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ 'python' }}"