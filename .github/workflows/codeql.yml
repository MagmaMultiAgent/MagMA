name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '23 5 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: false
        miniconda-version: 'latest'

    - name: Activate Conda
      run: |
        conda env create --name myenv --file path/to/environment.yml
        conda init bash
        source ~/.bashrc
        conda activate luxai_s2

    - name: Install dependencies
      run: |
        pip install --no-cache-dir --upgrade pip
        sudo apt-get update -y
        sudo apt-get upgrade -y
        sudo apt-get install -y build-essential
        sudo apt-get install -y manpages-dev
        pip install --no-cache-dir setuptools==57.1.0
        pip install --no-cache-dir psutil==5.7.0
        pip install --no-cache-dir pettingzoo==1.12.0
        pip install --no-cache-dir vec_noise==1.1.4
        pip install --no-cache-dir ipykernel
        pip install --no-cache-dir pygame
        pip install --no-cache-dir termcolor
        pip install --no-cache-dir wheel==0.38.4
        pip install --no-cache-dir notebook
        pip install --no-cache-dir tensorboard
        pip install stable_baselines3==1.7.0
        pip install gym==0.21
        pip install --upgrade luxai_s2
        
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
