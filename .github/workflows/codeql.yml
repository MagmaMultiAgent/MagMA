name: "CodeQL Advanced"

on:
  push:
    branches:
      - 'v0.0.1-CNN-mixed'
      - '!master'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: false
        miniconda-version: 'latest'

    - name: Install devtools
      run: |
        sudo apt-get update -y 
        sudo apt-get upgrade -y 
        sudo apt-get install -y build-essential 
        sudo apt-get install -y manpages-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r envs/pip/requirements.txt
        pip install pettingzoo==1.24.1
        pip install vec-noise==1.1.4
        pip install stable_baselines3
        pip install sb3-contrib
        pip install --upgrade luxai_s2
        pip install --upgrade "jax[cuda11_cudnn82]==0.4.7" -f https://storage.googleapis.com/jax-releases/jax_cuda_releases.html
        pip install git+https://github.com/RoboEden/jux.git@dev
        
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
